{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
<div class="jumbotron p-6">
    <h1 class="jumbotron-heading">Rango says...</h1>
    <div>
        <h2 class="h2">
            here is the about page.
            Visits: {{ visits }}
        </h2>
        <hr class="my-4">
        <p class="leading">This tutorial has been put together by {{ your_name }}</p>
    </div>
</div>
<img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
<img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat" />
{% endblock %}
