<div id="page-listing"">
{% if pages %}
<ul class="list-group">
    {% for page in pages %}
    <li class="list-group-item">
        <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
        {% if page.views > 1 %}
        ({{ page.views }} Views)
        {% else %}
        ({{ page.views }} View)
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<strong>No pages currently in category.</strong>
{% endif %}
</div>
