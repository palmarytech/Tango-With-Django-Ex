{% extends "rango/base.html" %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="jumbotron p-6">
    <h1 class="jumbotron-heading">Rango says...</h1>
    <div>
        <h2 class="h2">
            here is the login page.
        </h2>
        <hr class="my-4">
    </div>
</div>
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
<div class="container">
  <form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign in</button>
  </form>
</div>

<p>
  Not registered?
  <a href="{% url 'registration_register' %}">Register here!</a>
</p>
{% endblock %}
